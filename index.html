 function Animal(nombre, genero){
    //Atributos: La palabra "this" hace referencia al mismo objeto 
    //es decir lo que se recibe por parameto
    this.nombre = nombre;
    this.genero = genero;
  }

  //Métodos agregados al prototipo de la función constructura:
  //Asignar por fuera los metodos a la función constructora para ocupar

  /* *************Herencia Prototipica************** */
  console.log("***Herencia Prototipica***")

  function Perro(nombre, genero, tamanio){
    //inicializamos la herencia prototipica
    this.super = Animal;
    this.super(nombre, genero);//ejecuto la funcion super que acaba de heredar de Animal, le paso los dos parametros que recibe la función Animal
    this.tamanio = tamanio;
  }
 
  //Perro esta heredando de Animal: aqui es donde ocurre la herencia, en esta instancia
  Perro.prototype = new Animal(); //Generamos una instancia de la funcion Animal
 //Generamos su propio constructor a la funcion Perro
  Perro.prototype.constructor = Perro; //Aquí jalo todas las propiedades y métodos de la Función Animal a la Función Perro

  //Sorbreescritura de métodos del prototipo padre en el hijo
  Perro.prototype.sonar = function(){

  constructor(nombre, genero, tamanio){
    //con el método super() se manda a llamar el constructor de la clase padre
    super(nombre, genero);
    this.tamanio = tamanio;
    this.raza = null;
  }

  sonar(){
    console.log(`Soy ${this.nombre1} un perro, de tamaño ${this.tamanio}, de genero ${this.genero2} y mi sonido es un ladrido`)
  } 

  ladrar2(){
    console.log("Guauuu Guauuu!!!")
  }
  //***Métodos Estáticos, Getters y Setters***

  //Un método estático se pueden ejecutar sin necesidad de instancias la clas
  static queEres(){
    console.log("Los perros son animales mamiferos que pertenecen a la familia de los caninos y son amigos del hombre aunque esté a veces no lo valore")
  }

  //Método get solo retorna el valor que queremos obtener
  get getRaza(){
    return this.raza;
  }

  set setRaza(raza){
    this.raza = raza;
  }
}
